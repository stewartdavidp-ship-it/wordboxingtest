<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Boxing ring red background -->
  <rect width="512" height="512" rx="108" fill="#C41E3A"/>
  
  <!-- Inner glow -->
  <rect x="24" y="24" width="464" height="464" rx="84" fill="#D42E4A" opacity="0.5"/>
  
  <!-- Boxing glove silhouette, moved up -->
  <g transform="translate(256, 215)">
    <!-- Main glove body -->
    <ellipse cx="0" cy="0" rx="110" ry="100" fill="#D4AF37"/>
    <!-- Thumb -->
    <ellipse cx="-90" cy="-40" rx="40" ry="55" fill="#D4AF37" transform="rotate(-30 -90 -40)"/>
    <!-- Wrist -->
    <rect x="-50" y="70" width="100" height="60" rx="10" fill="#E8E4D9"/>
    <!-- Glove detail lines -->
    <path d="M-60 -20 Q0 20 60 -20" stroke="#C41E3A" stroke-width="8" fill="none" opacity="0.4"/>
    <path d="M-50 20 Q0 50 50 20" stroke="#C41E3A" stroke-width="6" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Game Shelf badge at bottom center -->
  <g transform="translate(256, 440)">
    <defs>
      <linearGradient id="gPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea"/>
        <stop offset="100%" style="stop-color:#5568d8"/>
      </linearGradient>
      <linearGradient id="sPiece" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9061f9"/>
        <stop offset="100%" style="stop-color:#764ba2"/>
      </linearGradient>
    </defs>
    <!-- S piece (back) -->
    <g transform="rotate(10, 18, 0)">
      <rect x="8" y="-28" width="38" height="44" rx="5" fill="url(#sPiece)"/>
      <circle cx="8" cy="0" r="8" fill="#C41E3A"/>
      <text x="27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>
    </g>
    <!-- G piece (front) -->
    <g transform="rotate(-10, -18, 0)">
      <rect x="-46" y="-28" width="38" height="44" rx="5" fill="url(#gPiece)"/>
      <circle cx="-8" cy="0" r="8" fill="url(#gPiece)"/>
      <text x="-27" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">G</text>
    </g>
  </g>
</svg>
